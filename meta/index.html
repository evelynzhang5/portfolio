<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Meta Timeline Visualization</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <h1>Repository Evolution</h1>
  <div id="scrolly-1">
    <div id="scatter-story"></div>
    <div id="scatter-plot">
      <div id="chart"></div>

      <!-- Language Pie Chart + Legend -->
     <section id="language-pie-section">
  <h2>Language Distribution</h2>
  <div id="language-visual-wrap">
    <svg id="language-pie" width="400" height="400" viewBox="0 0 400 400"></svg>
    <ul id="language-legend"></ul>
  </div>
  
  </section>

  </div>
  </div>

  <!-- Tooltip for Pie -->
  <div id="pie-tooltip" class="tooltip" style="position: fixed;"></div>

  <!-- File Scrollytelling -->
  <div id="file-scrolly">
    <div id="file-story"></div>
    <div id="file-plot">
      <dl class="files" id="files"></dl>
    </div>
  </div>

  <!-- Tooltip for Scatterplot -->
  <div id="commit-tooltip" class="tooltip" hidden>
    <p><strong>ID:</strong> <a id="commit-link" href="#" target="_blank">-</a></p>
    <p><strong>Date:</strong> <span id="commit-date">-</span></p>
    <p><strong>Time:</strong> <span id="commit-time">-</span></p>
    <p><strong>Author:</strong> <span id="commit-author">-</span></p>
    <p><strong>Lines Changed:</strong> <span id="commit-lines">-</span></p>
  </div>



  <script type="module" src="main.js"></script>
  <script type="module" src="../global.js"></script>
</body>
</html>
