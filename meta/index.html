<!-- meta/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Metadata</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <h1>Codebase Meta Analysis</h1>
  <div id="stats"></div>
  <script type="module" src="main.js"></script>
  <h2>Commits by time of day</h2>
  <div id="chart"></div>
  <dl id="commit-tooltip" class="info tooltip" hidden>
    <dt>Commit</dt>
    <dd><a href="" id="commit-link" target="_blank"></a></dd>
    <dt>Date</dt>
    <dd id="commit-date"></dd>
    <dt>Time</dt>
    <dd id="commit-time"></dd>
    <dt>Author</dt>
    <dd id="commit-author"></dd>
    <dt>Lines Edited</dt>
    <dd id="commit-lines"></dd>
  </dl>
  
  <p id="selection-count">No commits selected</p>
  <dl id="language-breakdown" class="stats"></dl>
  
  <p>This page displays statistics about the structure and size of our codebase.</p>
  <script type="module" src="../global.js"></script>
</body>
</html>
